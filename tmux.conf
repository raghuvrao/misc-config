set-option -s escape-time 0

unbind-key C-b
set-option -g prefix C-a

bind-key C-a send-prefix
bind-key \ run-shell "tmux show-buffer -b 0 | xsel -ib" \; display-message "Copied buffer 0 to clipboard"
bind-key S set-option synchronize-panes
# bind-key W resize-pane -x 80

set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g history-limit 10000
# set-option -g default-command "exec bash"
set-option -g bell-action any

set-option -g status on
set-option -g status-utf8 on
set-option -g status-left ""
set-option -g status-right "#S #P"
# Enable in tmux >= 1.8
# set-option -g renumber-windows on

set-window-option -g aggressive-resize on
set-window-option -g mode-keys emacs
set-window-option -g window-status-format "(#I #W)#F"
set-window-option -g window-status-current-format "[#I #W]#F"

# Color settings
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg green
set-option -g status-bg green
set-option -g status-fg black
set-option -g status-attr none
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr none

# Activity in windows: just highlight the window; no need for a message
set-option -g visual-activity off
set-window-option -g monitor-activity on
