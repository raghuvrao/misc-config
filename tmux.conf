set -s escape-time 0

unbind-key C-b

set -g prefix `
bind-key ` send-prefix

bind-key b run-shell "tmux show-buffer | xsel -ib"
bind-key C-r source-file ~/.tmux.conf
bind-key S set synchronize-panes
bind-key W resize-pane -x 80

set -g base-index 1
set -g pane-base-index 1
set -g history-limit 5000
set -g renumber-windows on
set -g status on
set -g status-position bottom
set -g status-utf8 on
set -g status-left "(#{session_name}) "
set -g status-right ""
set -g status-interval 0
set -g status-keys vi
set -g set-titles off

set -g bell-action none
set -g visual-bell off

# Start a non-login shell so that /etc/profile* is not sourced every time I
# start the shell (the custom stuff we have here creates duplicates in $PATH,
# which irks me).  My desktop environment sources ~/.bash_profile, /etc/profile
# and /etc/profile.d/* once, while logging me in, so it all works out.
set -g default-command "/bin/bash"

# For this next setting to work correctly, make sure you start tmux from a
# terminal that supports 256 colors.  For example, start tmux from a terminal
# where TERM=xterm-256color.  If TERM is, say, xterm, then screen-256color is
# unlikely to work as expected.
set -g default-terminal "screen-256color"

set -g visual-activity off
setw -g monitor-activity on

setw -g utf8 on
setw -g aggressive-resize on
setw -g mode-keys vi

# Colors and attributes
set -g status-style fg=default,bg=default
set -g message-style fg=green,bg=default
setw -g window-status-current-style fg=green,bg=default
setw -g window-status-activity-style fg=cyan,bg=default
setw -g window-status-bell-style fg=cyan,bg=default

# Mouse settings
set -g mode-mouse off
set -g mouse-resize-pane off
set -g mouse-select-pane off
set -g mouse-select-window off
set -g mouse-utf8 off
