unbind-key C-b
set-option -g prefix M-q
bind-key q send-prefix

bind-key M-q last-window
bind-key S set-option synchronize-panes

set-option -s escape-time 0

set-option -g base-index 1
set-option -g default-terminal "screen-256color"
set-option -g history-limit 10000
# Enable in tmux >= 1.8
# set-option -g renumber-windows on
set-option -g status on
set-option -g status-utf8 on
set-option -g status-left "(#S:#P)"
set-option -g status-right ""
# set-option -g default-command /bin/bash
set-option -g bell-action any

set-window-option -g aggressive-resize on
set-window-option -g mode-keys vi

# Color settings
set-option -g status-bg blue
set-option -g status-fg white
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg default
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg magenta
set-window-option -g window-status-current-attr bright

# Activity in windows
# Just highlight the window; no need for a message
set-option -g visual-activity off
set-window-option -g monitor-activity on
set-window-option -g window-status-activity-attr reverse
set-window-option -g window-status-activity-fg default
set-window-option -g window-status-activity-bg default
