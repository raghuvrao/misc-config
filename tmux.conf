set-option -s escape-time 0

unbind-key C-b
set-option -g prefix M-z

bind-key z send-prefix
bind-key M-z last-window
bind-key \ run-shell "tmux show-buffer -b 0 | xsel -ib" \; display-message "Copied buffer 0 to clipboard"
bind-key S set-option synchronize-panes

set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g default-terminal "screen-256color"
set-option -g history-limit 10000
set-option -g default-command "exec bash"
set-option -g bell-action any

set-option -g status on
set-option -g status-utf8 on
set-option -g status-left "(#S:#P)"
set-option -g status-right ""
# Enable in tmux >= 1.8
# set-option -g renumber-windows on

set-window-option -g aggressive-resize on
set-window-option -g mode-keys emacs

# Color settings
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-attr none
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg green
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr none

# Activity in windows: just highlight the window; no need for a message
set-option -g visual-activity off
set-window-option -g monitor-activity on
