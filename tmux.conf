set -s escape-time 0

unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

bind-key \ run-shell "tmux show-buffer -b 0 | xsel -ib" \; display-message "Copied buffer 0 to clipboard"
bind-key S set synchronize-panes
# bind-key W resize-pane -x 80

set -g base-index 0
set -g pane-base-index 1
set -g history-limit 10000
set -g default-command "exec bash"
set -g bell-action any

set -g status on
set -g status-utf8 on
set -g status-left ""
set -g status-right "[#S #P]"
# Enable in tmux >= 1.8
# set -g renumber-windows on

setw -g aggressive-resize on
setw -g mode-keys vi
setw -g window-status-format "[#I#F #W]"
setw -g window-status-current-format "(#I#F #W)"

# Color settings
set -g pane-active-border-bg default
set -g pane-active-border-fg green
set -g status-bg black
set -g status-fg green
set -g status-attr none
setw -g window-status-current-bg black
setw -g window-status-current-fg cyan
setw -g window-status-current-attr none

# Activity in windows: just highlight the window; no need for a message
set -g visual-activity off
setw -g monitor-activity on
