set -s escape-time 0

unbind-key C-b

set -g prefix `
bind-key ` send-prefix

bind-key b run-shell "tmux show-buffer -b 0 | xsel -ib" \; display-message "Copied buffer 0 to clipboard"
bind-key S set synchronize-panes
bind-key W resize-pane -x 80

set -g base-index 1
set -g pane-base-index 1
set -g history-limit 10000
set -g default-command "exec bash"
set -g default-terminal "screen-256color"
set -g bell-action any

set -g status on
set -g status-utf8 on
set -g status-left "(#S)"
set -g status-right ""
set -g status-keys emacs
set -g renumber-windows on

setw -g aggressive-resize on
setw -g mode-keys emacs
setw -g utf8 on
setw -g window-status-format "[#I#F #W]"
setw -g window-status-current-format "[#I#F #P #W]"

# Color settings
set -g pane-active-border-bg default
set -g pane-active-border-fg cyan
set -g status-bg default
set -g status-fg default
set -g status-attr none
set -g message-bg default
set -g message-fg green
set -g message-attr none
setw -g window-status-current-bg default
setw -g window-status-current-fg default
setw -g window-status-current-attr reverse
setw -g window-status-bell-bg default
setw -g window-status-bell-fg red
setw -g window-status-bell-attr none
setw -g window-status-activity-bg default
setw -g window-status-activity-fg red
setw -g window-status-activity-attr none
setw -g window-status-content-bg default
setw -g window-status-content-fg red
setw -g window-status-content-attr none

# Activity in windows: just highlight the window; no need for a message
set -g visual-activity off
setw -g monitor-activity on

# Mouse settings
setw -g mode-mouse off
set -g mouse-resize-pane off
set -g mouse-select-pane off
set -g mouse-select-window off
set -g mouse-utf8 off
